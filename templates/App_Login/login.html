{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Log in to your account {% endblock %}

{% block body %}
<h2>Login:</h2>

<form method="POST">
  {{form|crispy}}
  {% csrf_token %}

  <button type="submit" class="btn btn-primary btn-sm">Login</button>
</form>
<br>
<hr>

<p>Doesn't have an account? <a href="{% url 'App_Login:signup' %}">Create a new account</a></p>
{% endblock %}
